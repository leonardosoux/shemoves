<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='home.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Passion+One:wght@400;700;900&family=Racing+Sans+One&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock%}</title>
</head>
<body>
    <header>
        <div class="logo"> <img src="{{ url_for('static', filename='imagens/logo-shemoves.png') }}" alt="logo-topo"></div>
        <div class="search-bar">
            <input checked="" class="checkbox" type="checkbox"> 
            <div class="mainbox">
                <div class="iconContainer">
                    <svg viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="search_icon"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"></path></svg>
                </div>
             <input class="search_input" placeholder="search" type="text">
            </div>
        </div>
    </header>

    {% block content %}
    {% endblock%}
    
    <div class="navbar">
        <a href="home"><img src="https://cdn-icons-png.flaticon.com/128/8243/8243713.png" loading="lazy" alt="mulheres " title="mulheres " width="40" height="40"></a>
        <a href="Mensagens">Mensagens</a>
        <a href="create">Criar</a>
        <a href="Perfil">Perfil</a>
        <a href="Configurações">Configurações</a>
    </div>

    <script src="{{ url_for('static', filename='scripts3.js') }}"></script>
    
</body>
</html>
